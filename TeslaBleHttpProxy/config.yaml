# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: "Tesla Ble Http Proxy"
description: "Control Tesla vehicles over BLE with Home assistant"
version: "0.0.5"
slug: "tbhp"
init: false
url: https://github.com/wimaha/TeslaBleHttpProxy
host_network: true
host_dbus: true
privileged: [NET_ADMIN]
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
ingress: true
ingress_port: 0
schema:
  cache_max_age: int?
  proxy_port: port?
  bd_addr: match(^([0-9A-Fa-f]{2}:){5}([0-9A-Fa-f]{2})$)?
  scan_timeout: int?
  log_level: list(DEBUG|INFO|WARN|ERROR|FATAL)?
